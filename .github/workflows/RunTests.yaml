name: Run tests

on: [pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup assets cache
      id: assetscache
      uses: actions/cache@v2
      with:
        path: |
          Source/Assets
          Source/BicepNet.PS
        key: ${{ hashFiles('scripts\downloadDependencies.ps1') }}
    - name: Download required assemblies
      if: steps.assetscache.outputs.cache-hit != 'true'
      shell: pwsh
      run: ./scripts/downloadDependencies.ps1
    - name: Import required modules
      run: Install-Module -Name Pester -Force
      shell: pwsh
    - name: Run tests
      env:
        PUBLISH_CLIENT: ${{ secrets.PUBLISH_CLIENT }}
        PUBLISH_SECRET: ${{ secrets.PUBLISH_SECRET }}
        PUBLISH_TENANT: ${{ secrets.PUBLISH_TENANT }}
      run: |
          $container = New-PesterContainer -Path .\Tests\ -Data @{ PUBLISH_SECRET=$Env:PUBLISH_SECRET; PUBLISH_CLIENT=$Env:PUBLISH_CLIENT; PUBLISH_TENANT=$Env:PUBLISH_TENANT }
          Invoke-Pester -Container $container
      shell: pwsh
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action/composite@v1
      continue-on-error: true
      with:
        files: testResults.xml