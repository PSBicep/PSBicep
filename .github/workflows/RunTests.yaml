name: Run tests

on: [pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup assets cache
      id: assetscache
      uses: actions/cache@v2
      with:
        path: Source/Assets
        key: ${{ hashFiles('Source/assemblyversion.txt','scripts\downloadDependencies.ps1') }}
    - name: Download required assemblies
      if: steps.assetscache.outputs.cache-hit != 'true'
      shell: pwsh
      run: ./scripts/downloadDependencies.ps1
    - name: Import required modules
      run: Install-Module -Name Pester -Force
      shell: pwsh
    - name: Run Pester tests and build module
      run: .\Tests\TestRunner.ps1
      shell: pwsh